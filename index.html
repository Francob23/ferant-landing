<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferant - Tu marca en buenas manos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3H5sntJULC9Z51ZmMhZS2VLsIDoklPlsrtw9GEROS2iy8jvyalMiRIL8chr20tXDxz2GF0x8+AQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Syne:wght@700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --accent-yellow: #EBE717;
            --grid-gray: #1a1a1a;
            --text-light: #ffffff;
            --text-secondary: #b3b3b3;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
            background: var(--primary-black);
        }

        /* GRID BACKGROUND 3D (TU DISEÑO ORIGINAL) */
        .grid-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100vh;
            background: var(--primary-black);
            z-index: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        .grid-container {
            position: absolute;
            width: 200%; height: 200%; top: -50%; left: -50%;
            background-image:
                linear-gradient(0deg, var(--grid-gray) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-gray) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: moveGrid 20s linear infinite;
            transform-origin: center;
            opacity: 0.15;
        }

        @keyframes moveGrid {
            0% { transform: translateZ(0) rotateX(60deg) translateY(0); }
            100% { transform: translateZ(-200px) rotateX(60deg) translateY(60px); }
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0; width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(235, 231, 23, 0.1);
            z-index: 100;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img { height: 30px; width: auto; }

        .nav-links { display: flex; gap: 2.5rem; list-style: none; }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-link:hover { color: var(--accent-yellow); }

        /* HERO SECTION */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 10;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 500; /* Poppins Medium */
            line-height: 1.1;
            margin-bottom: 2rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .hero-title span { color: var(--accent-yellow); font-family: 'Syne', sans-serif; font-weight: 800; }

        .cta-button {
            padding: 1rem 2.5rem;
            background: var(--accent-yellow);
            color: var(--primary-black);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.4s;
            z-index: 20;
        }

        /* CLIENTES SECTION & CARRUSEL (RECORREGIDO) */
        .clientes-section {
            position: relative;
            background: var(--primary-black);
            padding: 5rem 0;
            z-index: 20;
            border-top: 1px solid rgba(235, 231, 23, 0.1);
        }

        .carrusel-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 2rem 0;
        }

        .carrusel-content {
            display: flex;
            width: max-content;
            animation: scrollCarrusel 25s linear infinite;
        }

        .logo-item {
            width: 220px;
            height: 100px;
            margin: 0 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: grayscale(1) brightness(1.5);
            opacity: 0.6;
            transition: 0.4s;
        }

        .logo-item img {
            max-width: 100%;
            max-height: 60px;
            object-fit: contain;
        }

        .logo-item:hover {
            filter: grayscale(0) brightness(1);
            opacity: 1;
            transform: scale(1.1);
        }

        @keyframes scrollCarrusel {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* WHATSAPP FLOAT */
        .wpp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            transition: 0.3s;
        }
        .wpp-float:hover { transform: scale(1.1); background: var(--accent-yellow); color: black; }

        /* CONTACTO FORM (NETLIFY READY) */
        .contacto-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 2rem;
            position: relative;
            z-index: 20;
        }

        .contact-form { display: flex; flex-direction: column; gap: 1.5rem; }
        .form-input, .form-textarea {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(235,231,23,0.2);
            padding: 1rem;
            color: white;
            border-radius: 8px;
            font-family: 'Poppins';
        }

    </style>
</head>
<body>

    <div class="grid-background">
        <div class="grid-container"></div>
    </div>

    <nav class="navbar">
        <div class="navbar-content">
            <img src="assets/logo-ferant.svg" alt="ferant" class="logo-img">
            <ul class="nav-links">
                <li><a class="nav-link" href="#servicios">Servicios</a></li>
                <li><a class="nav-link" href="#clientes">Clientes</a></li>
                <li><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <h1 class="hero-title">Tu marca en buenas manos. <br><span>¡Soluciones Inteligentes!</span></h1>
        <a href="#contacto" class="cta-button">Potenciar mi negocio</a>
    </section>

    <section class="clientes-section" id="clientes">
        <h2 style="text-align: center; font-family: 'Syne'; margin-bottom: 2rem;">Confían en nosotros</h2>
        <div class="carrusel-wrapper">
            <div class="carrusel-content">
                <div class="logo-item"><img src="clinicacenit.svg" alt="Clinica Cenit"></div>
                <div class="logo-item"><img src="cuchillosnuestros.svg" alt="Cuchillos Nuestros"></div>
                <div class="logo-item"><img src="mppvabogados.svg" alt="MPPV Abogados"></div>
                <div class="logo-item"><img src="tecnorural.svg" alt="Tecnorural"></div>
                <div class="logo-item"><img src="clinicacenit.svg" alt="Clinica Cenit"></div>
                <div class="logo-item"><img src="cuchillosnuestros.svg" alt="Cuchillos Nuestros"></div>
                <div class="logo-item"><img src="mppvabogados.svg" alt="MPPV Abogados"></div>
                <div class="logo-item"><img src="tecnorural.svg" alt="Tecnorural"></div>
            </div>
        </div>
    </section>

    <section id="contacto" class="contacto-container">
        <h2 style="text-align: center; margin-bottom: 2rem; font-family: 'Syne';">Hablemos</h2>
        <form name="contacto" method="POST" data-netlify="true" class="contact-form">
            <input type="text" name="nombre" placeholder="Tu Nombre" class="form-input" required>
            <input type="email" name="email" placeholder="Tu Email" class="form-input" required>
            <textarea name="mensaje" placeholder="¿En qué podemos ayudarte?" class="form-textarea" rows="5"></textarea>
            <button type="submit" class="cta-button" style="cursor: pointer;">Enviar Mensaje</button>
        </form>
    </section>

    <a href="https://wa.me/59892980319" class="wpp-float" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

</body>
</html>
