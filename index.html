<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferant - Tu marca en buenas manos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-black: #000000;
            --accent-yellow: #EBE717;
            --text-light: #ffffff;
            --text-secondary: #b3b3b3;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--primary-black); 
            color: var(--text-light);
            margin: 0;
        }

        /* Títulos en Poppins Medium */
        h1, h2, h3 { font-weight: 500; font-family: 'Poppins', sans-serif; }

        /* Estilo del Formulario para Netlify */
        .contacto-section { padding: 100px 2rem; max-width: 600px; margin: 0 auto; }
        .contact-form { display: flex; flex-direction: column; gap: 1.5rem; }
        .contact-form input, .contact-form textarea {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(235, 231, 23, 0.3);
            padding: 1rem;
            color: white;
            outline: none;
        }

        /* Botón de WhatsApp Flotante */
        .wpp-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--accent-yellow);
            color: black;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(235, 231, 23, 0.3);
            z-index: 1000;
            text-decoration: none;
        }

        /* Carrusel Infinito */
        .carrusel-content {
            display: flex;
            gap: 3rem;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <section class="carrusel-wrapper">
        <div class="carrusel-content">
            <img src="assets/clinicacenit.svg" alt="Clinica Cenit" style="height: 50px;">
            <img src="assets/mppvabogados.svg" alt="MPPV Abogados" style="height: 50px;">
            <img src="assets/tecnorural.svg" alt="Tecnorural" style="height: 50px;">
            <img src="assets/cuchillosnuestros.svg" alt="Cuchillos Nuestros" style="height: 50px;">
            </div>
    </section>

    <section id="contacto" class="contacto-section">
        <form name="contacto-ferant" method="POST" data-netlify="true" class="contact-form">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="mensaje" placeholder="¿Cómo podemos potenciar tu negocio?"></textarea>
            <button type="submit" style="background: var(--accent-yellow); padding: 1rem; border: none; cursor: pointer; font-weight: 600;">Enviar</button>
        </form>
    </section>

    <a href="https://wa.me/59892980319" class="wpp-button" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

</body>
</html>
